name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name != 'pull_request' || github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout GitHub Action
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Clean export folder
        run: rm -rf out

      - name: Build Next.js app (static export)
        run: |
          npm run build
          npm run export

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"      # ✅ app is at repo root
          output_location: "out" # ✅ static export folder
        env:
          # Backend-only secrets
          AZURE_TABLES_CONNECTION_STRING: ${{ secrets.AZURE_TABLES_CONNECTION_STRING }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          CONTACTS_TABLE: ${{ secrets.CONTACTS_TABLE }}

          # Frontend-exposed vars
          NEXT_PUBLIC_CONTACT_FROM: ${{ secrets.NEXT_PUBLIC_CONTACT_FROM }}
          NEXT_PUBLIC_CONTACT_TO: ${{ secrets.NEXT_PUBLIC_CONTACT_TO }}
