name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  repository_dispatch:
    types: [ builder_publish ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

jobs:
  build_and_deploy:
    # Run for push, repository_dispatch, and PRs (except PR closed)
    if: github.event_name != 'pull_request' || github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci
      - run: npm run build

      - name: Upload build to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # needed for PR comments/status
          action: upload
          app_location: "/"        # Next.js app root
          output_location: "out"   # Next.js static export
          api_location: "api"    # uncomment if you added Azure Functions in /api

  close_pull_request:
    # Required for PRs when they are closed (tells SWA to clean up the preview environment)
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Close PR environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: close
